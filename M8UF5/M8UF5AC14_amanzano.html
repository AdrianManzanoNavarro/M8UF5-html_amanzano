<!DOCTYPE html>
<html lang="cat">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulari 1 d'enregistrament</title>
    </head>
    <body>
        <h1>Formulari bàsic de registre</h1>
        <form action="" method="get">
            <p>
                <label for="">Nom:</label>
                <input type="text" name="nom" maxlength="50">
            </p>
            <p>
                <label for="">Cognom:</label>
                <input type="text" name="cognom" maxlength="50">
            </p>
            <p>
                <label for="">Sexe:</label> 
                <input type="radio" name="sex" value="home">Home  <input type="radio" name="sex" value="dona">Dona
            </p>
            <p>
                <label for="">Correu Electrònic:</label> 
                <input type="text" name="Correu Electrònic" maxlength="50">
            </p>
            <p>
                <input type="checkbox" name="Verificacio" value="Verificacio" checked>
                <label for="">Vull rebre informació sobre novetats i ofertes</label>
            </p>
            <p>
                <input type="checkbox" name="Declaracio" value="Declaracio">
                <label>Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD</label>
            </p>
            <p>
                <p>Població: <select>
                    <option value="Arbúcies"name="Arbúcies"><label>Arbúcies</label></option>
                    <option value="Badalona" name="Badalona"><label>Badalona</label></option>
                    <option value="Barcelona" name="Barcelona"><label>Barcelona</label></option>
                    <option value="Girona" name="Girona"><label>Girona</label></option>
                    <option value="Vilassar de Mar" name="Vilassar de Mar"><label>Vilassar de Mar</label></option>
                </select></p>
            </p>
            <p>
                <label for="">Descripció: </label>
                <textarea maxlength="50" style="text-align: center;"></textarea>
            </p>
            <p>
                <label for=""></label>
                <input type="submit" value="Enviar"></p>
        </form>
        
    </body>
</html>
